services:
  calendar2image-local:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: calendar2image-local
    ports:
      - "3000:3000"
    volumes:
      # Mount the data/calendar2image directory to /config for JSON config files
      - ../data/calendar2image:/config
      # Mount the cache directory
      - ../data/cache:/data/cache
      # Mount templates directory to the custom templates path
      - ../data/calendar2image/templates:/data/calendar2image/templates
    restart: unless-stopped
    environment:
      - TZ=UTC
      - CONFIG_DIR=/config
      - CACHE_DIR=/data/cache
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
